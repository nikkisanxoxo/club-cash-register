<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Anmeldung - Vereinskasse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: left;
        }

        .info-box p {
            margin: 5px 0;
            color: #1565c0;
        }

        .quick-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .quick-links a {
            display: inline-block;
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .quick-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üç∫ Vereinskasse</h1>
        <p class="subtitle">Event Anmeldung</p>

        <div class="info-box">
            <p><strong>üìã Event-Name eingeben</strong></p>
            <p>z.B. "Sommerfest 2025" oder "Vereinsabend"</p>
            <p>Oder "Hausintern" f√ºr regul√§ren Betrieb</p>
        </div>

        <div class="form-group">
            <label for="eventName">Event-Name:</label>
            <input 
                type="text" 
                id="eventName" 
                placeholder="z.B. Sommerfest 2025"
                autofocus
            >
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="startBtn" onclick="startWithEventName()">
                ‚ñ∂Ô∏è Kasse starten
            </button>
            <button class="btn btn-secondary" onclick="startHausintern()">
                üè† Hausintern
            </button>
        </div>

        <div class="quick-links">
            <a href="statistics.html">üìä Statistiken</a>
            <a href="admin.html">‚öôÔ∏è Verwaltung</a>
        </div>
    </div>

    <script>
        // Event-Name in Session speichern und zur Kasse weiterleiten
        function startWithEventName() {
            const eventName = document.getElementById('eventName').value.trim();
            
            if (!eventName) {
                alert('Bitte gib einen Event-Namen ein oder klicke auf "Hausintern"');
                document.getElementById('eventName').focus();
                return;
            }

            // Event-Name in SessionStorage speichern
            sessionStorage.setItem('eventName', eventName);
            sessionStorage.setItem('eventTimestamp', new Date().toISOString());

            // Zur Kasse weiterleiten
            window.location.href = 'kasse.html';
        }

        // Hausintern starten
        function startHausintern() {
            sessionStorage.setItem('eventName', 'Hausintern');
            sessionStorage.setItem('eventTimestamp', new Date().toISOString());
            window.location.href = 'kasse.html';
        }

        // Enter-Taste im Input-Feld
        document.getElementById('eventName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startWithEventName();
            }
        });

        // Auto-focus
        window.onload = () => {
            document.getElementById('eventName').focus();
        };
    </script>
</body>
</html>
