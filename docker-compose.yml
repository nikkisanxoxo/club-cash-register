version: '3.8'

services:
  app:
    build: .
    image: club-cash-register:v4.0
    container_name: club-cash-register
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Europe/Berlin
      - ADMIN_PASSWORD=changeMe123!  # CHANGE THIS!
      
      # PostgreSQL Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vereinskasse
      - DB_USER=vereinskasse
      - DB_PASSWORD=superSecret456!  # CHANGE THIS!
      
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/rooms', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  postgres:
    image: postgres:16-alpine
    container_name: club-cash-register-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=vereinskasse
      - POSTGRES_USER=vereinskasse
      - POSTGRES_PASSWORD=superSecret456!  # CHANGE THIS! Must match DB_PASSWORD above
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vereinskasse"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to expose PostgreSQL port for external access
    # ports:
    #   - "5432:5432"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
